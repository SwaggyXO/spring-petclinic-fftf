<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Feature Flags</title>
</head>
<body>
<h2>Feature Flag Admin Login</h2>

<div th:if="${error}" class="alert alert-danger" role="alert">
  <span th:text="${error}"></span>
</div>

<form th:action="@{/admin/login}" method="post" class="form-horizontal" style="max-width: 400px;">
  <div class="form-group">
    <label for="username" class="col-sm-3 control-label">Username</label>
    <div class="col-sm-9">
      <input type="text" id="username" name="username" class="form-control" placeholder="admin" required />
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input type="password" id="password" name="password" class="form-control" placeholder="admin123" required />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>

  <div class="alert alert-info" role="alert">
    <strong>Demo Credentials:</strong><br>
    Username: <code>admin</code><br>
    Password: <code>admin123</code>
  </div>
</form>
</body>
</html>
